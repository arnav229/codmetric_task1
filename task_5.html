<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="task_5.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <label for="event-time">Select Event Date & Time:</label>
        <input type="datetime-local" id="event-time">
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="countdown">
            <div><span id="days">0</span>Days</div>
            <div><span id="hours">0</span>Hours</div>
            <div><span id="minutes">0</span>Minutes</div>
            <div><span id="seconds">0</span>Seconds</div>
        </div>
    </div>
    <script src="task_5.js"></script>
</body>
</html>
